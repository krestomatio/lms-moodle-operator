# permissions for end users to edit sites.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: site-editor-role
rules:
- apiGroups:
  - m4e.krestomat.io
  resources:
  - sites
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - m4e.krestomat.io
  resources:
  - sites/status
  verbs:
  - get
