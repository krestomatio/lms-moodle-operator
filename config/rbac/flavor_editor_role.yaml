# permissions for end users to edit flavors.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: flavor-editor-role
rules:
- apiGroups:
  - m4e.krestomat.io
  resources:
  - flavors
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - m4e.krestomat.io
  resources:
  - flavors/status
  verbs:
  - get
