# permissions for end users to view sites.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: site-viewer-role
rules:
- apiGroups:
  - m4e.krestomat.io
  resources:
  - sites
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - m4e.krestomat.io
  resources:
  - sites/status
  verbs:
  - get
