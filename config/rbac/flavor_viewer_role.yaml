# permissions for end users to view flavors.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: flavor-viewer-role
rules:
- apiGroups:
  - m4e.app.krestomat.io
  resources:
  - flavors
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - m4e.app.krestomat.io
  resources:
  - flavors/status
  verbs:
  - get
