apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  creationTimestamp: null
  name: pullrequest
spec:
  pipelineSpec:
    tasks:
      - name: pullrequest
        resources: {}
        taskSpec:
          metadata: {}
          stepTemplate:
            name: ''
            env:
              - name: HOME
                value: /tekton/home
              - name: VERSION_MAKEFILE
                value: "true"
              - name: PROJECT_TIMESTAMP
                value: midnight
              - name: GOPATH
                value: /tekton/home/go
            resources:
              limits:
                cpu: 2000m
                memory: 4096Mi
              requests:
                cpu: 50m
                memory: 32Mi
            workingDir: /workspace/source
          steps:
            - image: uses:krestomatio/jx3-pipeline-catalog/tasks/git-clone/git-clone-pr.yaml@7280afe8d12539b956237d6351059eda3e2118a7
            - image: quay.io/krestomatio/go-toolset
              name: target
              args:
                - kio-go-cache
                - $(JOB_NAME)
              command:
                - make
              volumeMounts:
                - name: shared
                  mountPath: /shared
          volumes:
            - name: libcontainers
              persistentVolumeClaim:
                claimName: libcontainers-0sd6j3-pvc
            - name: shared
              persistentVolumeClaim:
                claimName: shared-0sd6j3-pvc
  podTemplate: {}
  serviceAccountName: tekton-bot
  timeout: 240h0m0s
status: {}
