apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  creationTimestamp: null
  name: release
spec:
  workspaces:
  - name: shared-workspace
    volumeClaimTemplate:
      spec:
        storageClassName: local-path
        persistentVolumeReclaimPolicy: Delete
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  pipelineSpec:
    workspaces:
    - name: shared-workspace
    tasks:
    - name: git-clone
      workspaces:
      - name: output
        workspace: shared-workspace
      taskRef:
        name: git-clone
      params:
      - name: VERSION_MAKEFILE
        value: "true"
      - name: PROJECT_TIMESTAMP
        value: midnight
    - name: multiarch-builder-config
      workspaces:
      - name: output
        workspace: shared-workspace
      taskRef:
        name: multiarch-builder-config
    - name: release
      resources: {}
      timeout: "2h0m0s"
      runAfter:
      - git-clone
      workspaces:
      - name: source
        workspace: shared-workspace
      taskSpec:
        metadata: {}
        workspaces:
        - name: source
          mountPath: /workspace
        stepTemplate:
          name: ''
          env:
          - name: HOME
            value: /workspace
          - name: DOCKER_CONTEXT
            value: multiarch-builder-amd64
          resources:
            limits:
              cpu: 400m
              memory: 512Mi
            requests:
              cpu: 50m
              memory: 32Mi
          workingDir: /workspace/source
        steps:
        - image: ghcr.io/jenkins-x/jx-changelog:0.0.47
          name: changelog
          resources: {}
          script: |
            apk add bash
            make changelog
        - image: quay.io/krestomatio/go:1.21-toolset
          name: go-generate
          resources:
            limits:
              cpu: 2
              memory: 2Gi
            requests:
              cpu: 0.1
              memory: 128Mi
          args:
          - go-operator-cache
          - gen-api-docs
          - bundle-update
          command:
          - make
        - image: quay.io/krestomatio/ansible-operator-ci
          name: release
          args:
          - release
          command:
          - make
          resources:
            requests:
              cpu: 0.1
              memory: 128Mi
        - image: quay.io/krestomatio/ansible-docker-ci
          name: bundle-catalog
          args:
          - bundle-catalog
          command:
          - make
          resources:
            requests:
              cpu: 0.1
              memory: 128Mi
        - image: quay.io/krestomatio/ansible-operator-ci
          name: promote
          resources: {}
          args:
          - promote
          command:
          - make
  podTemplate: {}
  serviceAccountName: tekton-bot
  timeout: 240h0m0s
status: {}
