apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  creationTimestamp: null
  name: pullrequest
spec:
  pipelineSpec:
    tasks:
      - name: pullrequest
        resources: {}
        taskSpec:
          metadata: {}
          stepTemplate:
            name: ''
            env:
              - name: HOME
                value: /tekton/home
              - name: VERSION_MAKEFILE
                value: "true"
              - name: PROJECT_TIMESTAMP
                value: midnight
            resources:
              limits:
                cpu: 2000m
                memory: 4096Mi
              requests:
                cpu: 50m
                memory: 32Mi
            workingDir: /workspace/source
          steps:
            - image: uses:krestomatio/jx3-pipeline-catalog/tasks/git-clone/git-clone-pr.yaml@7280afe8d12539b956237d6351059eda3e2118a7
            - image: quay.io/krestomatio/go-toolset
              name: manifests
              args:
                - kio-go-cache
                - manifests
              command:
                - make
              volumeMounts:
                - name: shared
                  mountPath: /shared
            - image: quay.io/krestomatio/ansible-docker-ci
              name: image
              args:
                - multiarch-image
              command:
                - make
            - image: quay.io/krestomatio/ansible-operator-ci
              name: pr
              args:
                - pr
              command:
                - make
          volumes:
            - name: shared
              persistentVolumeClaim:
                claimName: shared-0sd6j3-pvc
  podTemplate: {}
  serviceAccountName: tekton-bot
  timeout: 240h0m0s
status: {}
